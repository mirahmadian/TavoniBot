<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت پیشنهاد فروش</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 20px; }
        .buyer-request { display: flex; justify-content: space-between; align-items: center; }
        .approve-btn, .reject-btn { margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <h5>مدیریت پیشنهاد فروش</h5>
                <a href="/dashboard.html" class="btn btn-primary">بازگشت به داشبورد</a>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <h5>جزئیات پیشنهاد شما</h5>
                <p>درصد سهام: <span id="offer_percentage"></span>%</p>
                <p>قیمت: <span id="offer_price"></span> تومان</p>
                <p>وضعیت: <span id="offer_status"></span></p>
            </div>
        </div>
        <div id="buyers_list" class="card mb-3">
            <div class="card-body">
                <h5>لیست خریداران علاقه‌مند</h5>
                <div id="buyers_container">
                    <p>در حال بارگذاری اطلاعات...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadOfferDetails(offerId, nationalId) {
            fetch(`/api/my-offers/${offerId}?nid=${nationalId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    document.getElementById('offer_percentage').textContent = data.percentage_to_sell;
                    document.getElementById('offer_price').textContent = data.price.toLocaleString();
                    const statusTranslations = {
                        'pending': 'در حال بررسی',
                        'active': 'فعال',
                        'rejected': 'رد شده',
                        'approved': 'تأیید شده'
                    };
                    document.getElementById('offer_status').textContent = statusTranslations[data.status] || data.status;

                    const buyersContainer = document.getElementById('buyers_container');
                    if (data.purchase_requests && data.purchase_requests.length > 0) {
                        buyersContainer.innerHTML = '';
                        data.purchase_requests.forEach(request => {
                            const requestDiv = document.createElement('div');
                            requestDiv.className = 'buyer-request mb-2 p-2 border rounded';
                            requestDiv.innerHTML = `
                                <p>خریدار: ${request.first_name} ${request.last_name}</p>
                                <button class="btn btn-success btn-sm approve-btn" data-request-id="${request.id}">تأیید</button>
                                <button class="btn btn-danger btn-sm reject-btn" data-request-id="${request.id}">رد</button>
                            `;
                            buyersContainer.appendChild(requestDiv);
                        });

                        document.querySelectorAll('.approve-btn').forEach(button => {
                            button.addEventListener('click', () => {
                                const requestId = button.getAttribute('data-request-id');
                                approveRequest(requestId, nationalId);
                            });
                        });

                        document.querySelectorAll('.reject-btn').forEach(button => {
                            button.addEventListener('click', () => {
                                const requestId = button.getAttribute('data-request-id');
                                rejectRequest(requestId, nationalId);
                            });
                        });
                    } else {
                        buyersContainer.innerHTML = '<p>هنوز هیچ درخواست خریدی برای این پیشنهاد ثبت نشده است.</p>';
                    }
                })
                .catch(error => console.error('Error loading offer details:', error));
        }

        function approveRequest(requestId, sellerNid) {
            fetch('/api/approve-request', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ request_id: parseInt(requestId), seller_nid: sellerNid })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        window.location.reload();
                    }
                })
                .catch(error => console.error('Error approving request:', error));
        }

        function rejectRequest(requestId, sellerNid) {
            fetch('/api/reject-request', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ request_id: parseInt(requestId), seller_nid: sellerNid })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        window.location.reload();
                    }
                })
                .catch(error => console.error('Error rejecting request:', error));
        }

        const urlParams = new URLSearchParams(window.location.search);
        const offerId = urlParams.get('id');
        const nationalId = urlParams.get('nid');
        loadOfferDetails(offerId, nationalId);
    </script>
</body>
</html>
