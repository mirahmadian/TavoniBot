<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جزئیات پیشنهاد</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/vazirmatn@latest/index.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Vazirmatn, sans-serif; background-color: #f0f2f5; }
        .modal-box { max-width: 400px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-md text-center">
        <h1 class="text-xl font-semibold mb-4">جزئیات پیشنهاد</h1>
        <div id="offer_details" class="mb-4"></div>
        <button id="buy_button" class="btn btn-success w-full mb-4">ثبت درخواست خرید</button>
        <a href="view_offers.html?nid=" id="back_link" class="btn btn-ghost w-full">بازگشت</a>
        <button onclick="logout()" class="btn btn-error w-full mt-4">خروج از سامانه</button>
    </div>
    <dialog id="confirm_modal" class="modal">
        <div class="modal-box">
            <h3 id="confirm_title" class="font-bold text-lg"></h3>
            <p id="confirm_message" class="py-4"></p>
            <div class="modal-action">
                <button id="confirm_yes" class="btn btn-success">بله</button>
                <button id="confirm_no" class="btn btn-error">خیر</button>
            </div>
        </div>
    </dialog>
    <script>
        const API_BACKEND_URL = "https://tavonibot.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const nationalId = urlParams.get('nid');
        const offerId = urlParams.get('offer_id');
        document.getElementById('back_link').href += nationalId;

        function showConfirm(title, message, onConfirm) {
            const modal = document.getElementById('confirm_modal');
            document.getElementById('confirm_title').textContent = title;
            document.getElementById('confirm_message').textContent = message;
            document.getElementById('confirm_yes').onclick = () => { onConfirm(); modal.close(); };
            document.getElementById('confirm_no').onclick = () => modal.close();
            modal.showModal();
        }

        async function loadOffer() {
            try {
                const response = await fetch(`${API_BACKEND_URL}/api/sale-offers`);
                const offers = await response.json();
                const offer = offers.find(o => o.id === parseInt(offerId));
                if (offer) {
                    document.getElementById('offer_details').innerHTML = `
                        <p>فروشنده: ${offer['member:seller_national_id'].first_name} ${offer['member:seller_national_id'].last_name}</p>
                        <p>درصد: ${offer.percentage_to_sell}%</p>
                        <p>قیمت: ${offer.price.toLocaleString('fa-IR')} تومان</p>
                    `;
                    document.getElementById('buy_button').onclick = () => buyOffer(offer.id);
                }
            } catch (e) {
                console.error('خطا در بارگذاری پیشنهاد:', e);
                document.getElementById('offer_details').innerHTML = '<p>خطا در بارگذاری جزئیات.</p>';
            }
        }

        async function buyOffer(offerId) {
            showConfirm('تأیید', 'آیا از ثبت درخواست خرید مطمئن هستید؟', () => {
                fetch(`${API_BACKEND_URL}/api/offer-detail/${offerId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({buyer_nid: nationalId})
                }).then(res => res.json()).then(result => {
                    if (res.ok) showConfirm('موفق', 'درخواست ثبت شد.', () => window.location.href = `view_offers.html?nid=${nationalId}`);
                    else showConfirm('خطا', result.error, () => {});
                }).catch(() => showConfirm('خطا', 'ارتباط با سرور برقرار نشد.', () => {}));
            });
        }

        function logout() {
            showConfirm('خروج', 'آیا می‌خواهید از سامانه خارج شوید؟', () => window.location.href = 'index.html');
        }

        window.onload = loadOffer;
    </script>
</body>
</html>
