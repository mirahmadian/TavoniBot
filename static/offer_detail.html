<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>جزئیات پیشنهاد</title><link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" /><link href="https://cdn.jsdelivr.net/npm/@fontsource/vazirmatn@latest/index.css" rel="stylesheet" /><script src="https://cdn.tailwindcss.com"></script><style>body{font-family:Vazirmatn,sans-serif;background-color:#f0f2f5;}</style></head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-md">
        <h1 class="text-2xl font-bold mb-6">جزئیات پیشنهاد</h1>
        <div id="offer_details" class="space-y-4">
            <p><span class="font-semibold">نام فروشنده:</span> <span id="seller_name"></span></p>
            <p><span class="font-semibold">میزان درصد برای فروش:</span> <span id="percentage"></span>%</p>
            <p><span class="font-semibold">قیمت:</span> <span id="price"></span> تومان</p>
            <p><span class="font-semibold">وضعیت:</span> <span id="status"></span></p>
        </div>
        <button id="buy_btn" onclick="showConfirmation()" class="btn btn-success w-full mt-6">قصد خرید دارم</button>
        <a href="view_offers.html?nid=" id="back_link" class="btn btn-ghost mt-4 w-full">بازگشت</a>
    </div>
    <dialog id="confirm_modal" class="modal">
        <div class="modal-box text-center">
            <h3 class="font-bold text-lg">تأیید خرید</h3>
            <p class="py-4">آیا از خرید این پیشنهاد مطمئن هستید؟</p>
            <div class="modal-action justify-center gap-4">
                <button onclick="submitBuy()" class="btn btn-success">بله، مطمئنم</button>
                <form method="dialog"><button class="btn btn-ghost">خیر، انصراف</button></form>
            </div>
        </div>
    </dialog>
    <dialog id="message_modal" class="modal">
        <div class="modal-box text-center"><h3 id="modal_title" class="font-bold text-lg"></h3><p id="modal_message" class="py-4"></p><div class="modal-action justify-center"><form method="dialog"><button id="modal_button" class="btn">بستن</button></form></div></div>
    </dialog>
    <script>
        const API_BACKEND_URL = "https://tavonibot.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const offerId = urlParams.get('offer_id');
        const nationalId = urlParams.get('nid');
        document.getElementById('back_link').href += nationalId;

        function showModal(title, message, isSuccess) {
            const modal = document.getElementById('message_modal'); document.getElementById('modal_title').textContent = title; document.getElementById('modal_message').textContent = message; const btn = document.getElementById('modal_button'); btn.className = 'btn'; if (isSuccess) btn.classList.add('btn-success'); else btn.classList.add('btn-error'); modal.showModal();
        }

        function showConfirmation() {
            document.getElementById('confirm_modal').showModal();
        }

        async function loadOffer() {
            try {
                const response = await fetch(`${API_BACKEND_URL}/api/sale-offers`);
                const offers = await response.json();
                const offer = offers.find(o => o.id === parseInt(offerId));
                if (offer) {
                    document.getElementById('seller_name').textContent = `${offer['member']['first_name']} ${offer['member']['last_name']}`;
                    document.getElementById('percentage').textContent = offer.percentage_to_sell;
                    document.getElementById('price').textContent = offer.price.toLocaleString('fa-IR');
                    document.getElementById('status').textContent = offer.status;
                } else {
                    showModal('خطا', 'پیشنهاد یافت نشد.', false);
                    setTimeout(() => window.location.href = `view_offers.html?nid=${nationalId}`, 2000);
                }
            } catch (e) {
                showModal('خطا', 'ارتباط با سرور برقرار نشد.', false);
                setTimeout(() => window.location.href = `view_offers.html?nid=${nationalId}`, 2000);
            }
        }

        async function submitBuy() {
            document.getElementById('confirm_modal').close();
            try {
                const response = await fetch(`${API_BACKEND_URL}/api/offer-detail/${offerId}`, {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({buyer_nid: nationalId})});
                const result = await response.json();
                if (response.ok) {
                    showModal('موفقیت', result.message, true);
                    setTimeout(() => window.location.href = `view_offers.html?nid=${nationalId}`, 2000);
                } else showModal('خطا', result.error, false);
            } catch (e) {showModal('خطا', 'ارتباط با سرور برقرار نشد.', false);}
        }

        window.onload = loadOffer;
    </script>
</body>
</html>
