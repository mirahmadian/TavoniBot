<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد ادمین</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/vazirmatn@latest/index.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Vazirmatn, sans-serif; background-color: #f0f2f5; }
        .modal-box { max-width: 400px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-md">
        <h1 class="text-2xl font-bold mb-6">داشبورد ادمین</h1>
        <div id="admin_data" class="space-y-4"></div>
        <div class="mt-6">
            <a href="dashboard.html?nid=" id="back_link" class="btn btn-primary">بازگشت به داشبورد</a>
            <button onclick="logout()" class="btn btn-error mt-4">خروج از سامانه</button>
        </div>
    </div>
    <dialog id="confirm_modal" class="modal">
        <div class="modal-box">
            <h3 id="confirm_title" class="font-bold text-lg"></h3>
            <p id="confirm_message" class="py-4"></p>
            <div class="modal-action">
                <button id="confirm_yes" class="btn btn-success">بله</button>
                <button id="confirm_no" class="btn btn-error">خیر</button>
            </div>
        </div>
    </dialog>
    <script>
        const API_BACKEND_URL = "https://tavonibot.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const nationalId = urlParams.get('nid');
        document.getElementById('back_link').href += nationalId;

        function showConfirm(title, message, onConfirm) {
            const modal = document.getElementById('confirm_modal');
            document.getElementById('confirm_title').textContent = title;
            document.getElementById('confirm_message').textContent = message;
            document.getElementById('confirm_yes').onclick = () => { onConfirm(); modal.close(); };
            document.getElementById('confirm_no').onclick = () => modal.close();
            modal.showModal();
        }

        async function loadAdminData() {
            try {
                const response = await fetch(`${API_BACKEND_URL}/api/admin-data`);
                const data = await response.json();
                const adminData = document.getElementById('admin_data');
                adminData.innerHTML = '';
                if (data.offers.length > 0 || data.requests.length > 0) {
                    if (data.offers.length > 0) {
                        adminData.innerHTML += '<h2 class="text-xl font-semibold mb-2">پیشنهادات فروش</h2>';
                        data.offers.forEach(offer => {
                            adminData.innerHTML += `<p>فروشنده: ${offer['member:seller_national_id'].first_name} ${offer['member:seller_national_id'].last_name}, درصد: ${offer.percentage_to_sell}%, قیمت: ${offer.price.toLocaleString('fa-IR')} تومان</p>`;
                        });
                    }
                    if (data.requests.length > 0) {
                        adminData.innerHTML += '<h2 class="text-xl font-semibold mb-2 mt-4">درخواست‌ها</h2>';
                        data.requests.forEach(req => {
                            const buyer = req['member:buyer_national_id'];
                            adminData.innerHTML += `<p>خریدار: ${buyer.first_name} ${buyer.last_name}, درصد: ${req.sale_offers.percentage_to_sell}%, وضعیت: ${req.status}</p>`;
                        });
                    }
                } else {
                    adminData.innerHTML = '<p>هیچ داده‌ای برای نمایش وجود ندارد.</p>';
                }
            } catch (e) {
                console.error('خطا در بارگذاری داده‌ها:', e);
                document.getElementById('admin_data').innerHTML = '<p>خطا در بارگذاری داده‌ها.</p>';
            }
        }

        function logout() {
            showConfirm('خروج', 'آیا می‌خواهید از سامانه خارج شوید؟', () => window.location.href = 'index.html');
        }

        window.onload = loadAdminData;
    </script>
</body>
</html>
