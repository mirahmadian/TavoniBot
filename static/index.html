<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ورود به سامانه</title><link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" /><link href="https://cdn.jsdelivr.net/npm/@fontsource/vazirmatn@latest/index.css" rel="stylesheet" /><script src="https://cdn.tailwindcss.com"></script><style>body{font-family:Vazirmatn,sans-serif;background-color:#f0f2f5;}</style></head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">ورود به سامانه تعاونی</h1>
        <input type="text" id="national_id" placeholder="کد ملی" class="input input-bordered w-full mb-4 text-right" dir="ltr">
        <button onclick="startLogin()" class="btn btn-primary w-full">دریافت کد تأیید</button>
    </div>
    <dialog id="message_modal" class="modal">
        <div class="modal-box text-center"><h3 id="modal_title" class="font-bold text-lg"></h3><p id="modal_message" class="py-4"></p><div class="modal-action justify-center"><form method="dialog"><button id="modal_button" class="btn">بستن</button></form></div></div>
    </dialog>
    <dialog id="otp_modal" class="modal">
        <div class="modal-box text-center"><h3 class="font-bold text-lg">ورود با کد تأیید</h3><input type="text" id="otp_code" placeholder="کد تأیید" class="input input-bordered w-full mb-4 text-center" dir="ltr"><button onclick="verifyOtp()" class="btn btn-primary w-full">تأیید</button><div class="modal-action"><form method="dialog"><button class="btn btn-ghost">انصراف</button></form></div></div>
    </dialog>
    <script>
        const API_BACKEND_URL = "https://tavonibot.onrender.com";
        function showModal(title, message, isSuccess) {
            const modal = document.getElementById('message_modal'); document.getElementById('modal_title').textContent = title; document.getElementById('modal_message').textContent = message; const btn = document.getElementById('modal_button'); btn.className = 'btn'; if (isSuccess) btn.classList.add('btn-success'); else btn.classList.add('btn-error'); modal.showModal();
        }
        async function startLogin() {
            const national_id = document.getElementById('national_id').value;
            if (!national_id) return showModal('خطا', 'کد ملی را وارد کنید.', false);
            try {
                const response = await fetch(`${API_BACKEND_URL}/api/start-login`, {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({national_id})});
                const result = await response.json();
                if (response.ok) document.getElementById('otp_modal').showModal(); else showModal('خطا', result.error, false);
            } catch (e) {showModal('خطا', 'ارتباط با سرور برقرار نشد.', false);}
        }
        async function verifyOtp() {
            const national_id = document.getElementById('national_id').value;
            const otp_code = document.getElementById('otp_code').value;
            try {
                const response = await fetch(`${API_BACKEND_URL}/api/verify-otp`, {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({national_id, otp_code})});
                const result = await response.json();
                if (response.ok) {
                    if (result.action === 'go_to_profile') window.location.href = `profile.html?nid=${national_id}`;
                    else if (result.action === 'go_to_dashboard') window.location.href = `dashboard.html?nid=${national_id}`;
                } else showModal('خطا', result.error, false);
                document.getElementById('otp_modal').close();
            } catch (e) {showModal('خطا', 'ارتباط با سرور برقرار نشد.', false);}
        }
    </script>
</body>
</html>
