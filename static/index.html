<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سامانه</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/vazirmatn@latest/index.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Vazirmatn, sans-serif; background-color: #f0f2f5; }
        .otp-input { border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 0.5rem; text-align: center; width: 100%; max-width: 10rem; }
        .timer { color: #ef4444; font-weight: bold; margin-top: 0.5rem; }
        .modal-box { max-width: 400px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md text-center">
        <h1 class="text-xl font-semibold mb-6">لطفاً کدملی خود را وارد کنید</h1>
        <input type="text" id="national_id" placeholder="مثال: 1234567890" class="input input-bordered w-full mb-4 text-center" dir="ltr" maxlength="10">
        <button onclick="startLogin()" class="btn btn-primary w-full">دریافت کد تأیید</button>
        <button onclick="logout()" class="btn btn-error w-full mt-4">خروج از سامانه</button>
    </div>
    <dialog id="message_modal" class="modal">
        <div class="modal-box text-center">
            <h3 id="modal_title" class="font-bold text-lg"></h3>
            <p id="modal_message" class="py-4"></p>
            <div class="modal-action justify-center">
                <form method="dialog"><button id="modal_button" class="btn">بستن</button></form>
            </div>
        </div>
    </dialog>
    <dialog id="otp_modal" class="modal">
        <div class="modal-box text-center">
            <h3 class="font-bold text-lg">ورود با کد تأیید</h3>
            <input type="text" id="otp_code" class="otp-input mb-2" placeholder="-----" maxlength="5" dir="ltr" autocomplete="one-time-code">
            <div id="timer" class="timer"></div>
            <button onclick="verifyOtp()" class="btn btn-primary w-full mt-4">تأیید</button>
            <div class="modal-action">
                <form method="dialog"><button class="btn btn-ghost">انصراف</button></form>
            </div>
        </div>
    </dialog>
    <dialog id="confirm_modal" class="modal">
        <div class="modal-box">
            <h3 id="confirm_title" class="font-bold text-lg"></h3>
            <p id="confirm_message" class="py-4"></p>
            <div class="modal-action">
                <button id="confirm_yes" class="btn btn-success">بله</button>
                <button id="confirm_no" class="btn btn-error">خیر</button>
            </div>
        </div>
    </dialog>
    <script>
        const API_BACKEND_URL = "https://tavonibot.onrender.com";
        let otpTimeout = null;

        function showModal(title, message, isSuccess) {
            const modal = document.getElementById('message_modal');
            document.getElementById('modal_title').textContent = title;
            document.getElementById('modal_message').textContent = message;
            const modalButton = document.getElementById('modal_button');
            modalButton.className = 'btn';
            if (isSuccess) modalButton.classList.add('btn-success');
            else modalButton.classList.add('btn-error');
            modal.showModal();
        }

        function showConfirm(title, message, onConfirm) {
            const modal = document.getElementById('confirm_modal');
            document.getElementById('confirm_title').textContent = title;
            document.getElementById('confirm_message').textContent = message;
            document.getElementById('confirm_yes').onclick = () => { onConfirm(); modal.close(); };
            document.getElementById('confirm_no').onclick = () => modal.close();
            modal.showModal();
        }

        async function startLogin() {
            const national_id = document.getElementById('national_id').value;
            if (!national_id) {
                showConfirm('خطا', 'کد ملی را وارد کنید.', () => {});
                return;
            }
            try {
                const response = await fetch(`${API_BACKEND_URL}/api/start-login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({national_id})
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('otp_modal').showModal();
                    document.getElementById('otp_code').focus();
                    startTimer();
                } else showConfirm('خطا', result.error, () => {});
            } catch (e) { showConfirm('خطا', 'ارتباط با سرور برقرار نشد.', () => {}); }
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            let timeLeft = 120; // 120 ثانیه
            timerElement.textContent = `زمان باقی‌مانده: ${Math.floor(timeLeft / 60)}:${timeLeft % 60 < 10 ? '0' : ''}${timeLeft % 60}`;
            otpTimeout = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `زمان باقی‌مانده: ${Math.floor(timeLeft / 60)}:${timeLeft % 60 < 10 ? '0' : ''}${timeLeft % 60}`;
                if (timeLeft <= 0) {
                    clearInterval(otpTimeout);
                    timerElement.textContent = 'کد منقضی شده است.';
                    document.getElementById('otp_modal').close();
                }
            }, 1000);
        }

        async function verifyOtp() {
            const national_id = document.getElementById('national_id').value;
            const otp_code = document.getElementById('otp_code').value;
            if (!otp_code || !/^\d{5}$/.test(otp_code)) {
                showConfirm('خطا', 'کد تأیید باید ۵ رقم باشد.', () => {});
                return;
            }
            try {
                const response = await fetch(`${API_BACKEND_URL}/api/verify-otp`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({national_id, otp_code})
                });
                const result = await response.json();
                if (response.ok) {
                    clearInterval(otpTimeout);
                    if (result.action === 'go_to_profile') window.location.href = `profile.html?nid=${national_id}`;
                    else if (result.action === 'go_to_dashboard') window.location.href = `dashboard.html?nid=${national_id}`;
                } else showConfirm('خطا', result.error, () => {});
                document.getElementById('otp_modal').close();
            } catch (e) { showConfirm('خطا', 'ارتباط با سرور برقرار نشد.', () => {}); }
        }

        function logout() {
            showConfirm('خروج', 'آیا می‌خواهید از سامانه خارج شوید؟', () => window.location.href = 'index.html');
        }

        document.getElementById('otp_modal').addEventListener('close', () => {
            if (otpTimeout) clearInterval(otpTimeout);
        });
    </script>
</body>
</html>
