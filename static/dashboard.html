<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>داشبورد</title><link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" /><link href="https://cdn.jsdelivr.net/npm/@fontsource/vazirmatn@latest/index.css" rel="stylesheet" /><script src="https://cdn.tailwindcss.com"></script><style>body{font-family:Vazirmatn,sans-serif;background-color:#f0f2f5;}</style></head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-md">
        <h1 class="text-2xl font-bold mb-6" id="welcome">خوش آمدید</h1>
        <p>میزان سهام قابل فروش: <span id="available_share" class="font-bold"></span>%</p>
        <div class="mt-6 space-x-2">
            <a href="sell_share.html?nid=" id="sell_link" class="btn btn-error">قصد فروش دارم</a>
            <a href="view_offers.html?nid=" id="view_offers_link" class="btn btn-primary">مشاهده پیشنهادات</a>
        </div>
    </div>
    <script>
        const API_BACKEND_URL = "https://tavonibot.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const nationalId = urlParams.get('nid');
        document.getElementById('sell_link').href += nationalId;
        document.getElementById('view_offers_link').href += nationalId;

        async function loadData() {
            try {
                const memberResponse = await fetch(`${API_BACKEND_URL}/api/member-data?nid=${nationalId}`);
                const memberData = await memberResponse.json();
                if (memberResponse.ok) {
                    const firstName = memberData.first_name || '';
                    const lastName = memberData.last_name || '';
                    document.getElementById('welcome').textContent = `سهامدار گرامی ${firstName} ${lastName} خوش آمدید`;
                }

                const dashboardResponse = await fetch(`${API_BACKEND_URL}/api/dashboard-data?nid=${nationalId}`);
                const dashboardData = await dashboardResponse.json();
                if (dashboardResponse.ok) {
                    document.getElementById('available_share').textContent = dashboardData.available_share;
                } else console.error(dashboardData.error);
            } catch (e) {console.error('خطا در بارگذاری داده‌ها:', e);}
        }
        window.onload = loadData;
    </script>
</body>
</html>
