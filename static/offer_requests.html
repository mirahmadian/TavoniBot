<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درخواست‌های خرید</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/vazirmatn@latest/index.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Vazirmatn, sans-serif; background-color: #f0f2f5; }
        .modal-box { max-width: 400px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-md">
        <h1 class="text-2xl font-bold mb-6">درخواست‌های خرید دریافت‌شده</h1>
        <div id="requests_list" class="space-y-4"></div>
        <div class="mt-6">
            <a href="dashboard.html?nid=" id="back_link" class="btn btn-primary">بازگشت به داشبورد</a>
            <button onclick="logout()" class="btn btn-error mt-4">خروج از سامانه</button>
        </div>
    </div>
    <dialog id="confirm_modal" class="modal">
        <div class="modal-box">
            <h3 id="confirm_title" class="font-bold text-lg"></h3>
            <p id="confirm_message" class="py-4"></p>
            <div class="modal-action">
                <button id="confirm_yes" class="btn btn-success">بله</button>
                <button id="confirm_no" class="btn btn-error">خیر</button>
            </div>
        </div>
    </dialog>
    <script>
        const API_BACKEND_URL = "https://tavonibot.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const nationalId = urlParams.get('nid');
        document.getElementById('back_link').href += nationalId;

        function showConfirm(title, message, onConfirm) {
            const modal = document.getElementById('confirm_modal');
            document.getElementById('confirm_title').textContent = title;
            document.getElementById('confirm_message').textContent = message;
            document.getElementById('confirm_yes').onclick = () => { onConfirm(); modal.close(); };
            document.getElementById('confirm_no').onclick = () => modal.close();
            modal.showModal();
        }

        async function loadRequests() {
            try {
                const response = await fetch(`${API_BACKEND_URL}/api/admin-data`);
                const data = await response.json();
                if (response.ok) {
                    const requests = data.requests.filter(req => req.sale_offers && req.sale_offers.seller_national_id === nationalId && req.status === 'pending');
                    const requestsList = document.getElementById('requests_list');
                    requestsList.innerHTML = '';
                    if (requests.length > 0) {
                        requests.forEach(req => {
                            const buyer = req['member:buyer_national_id'];
                            const div = document.createElement('div');
                            div.className = 'card bg-base-100 shadow-md p-4 rounded-lg';
                            div.innerHTML = `
                                <p>خریدار: ${buyer.first_name} ${buyer.last_name}</p>
                                <p>شماره تماس: ${buyer.phonenumber || 'موجود نیست'}</p>
                                <p>درصد سهم: ${req.sale_offers.percentage_to_sell}%</p>
                                <p>قیمت: ${req.sale_offers.price.toLocaleString('fa-IR')} تومان</p>
                                <div class="flex gap-2 mt-2">
                                    <button onclick="approveRequest(${req.id})" class="btn btn-success btn-sm">تأیید</button>
                                    <button onclick="rejectRequest(${req.id})" class="btn btn-error btn-sm">رد</button>
                                </div>
                            `;
                            requestsList.appendChild(div);
                        });
                    } else {
                        requestsList.innerHTML = '<p>درخواستی برای شما وجود ندارد.</p>';
                    }
                }
            } catch (e) {
                console.error('خطا در بارگذاری درخواست‌ها:', e);
                document.getElementById('requests_list').innerHTML = '<p>خطا در بارگذاری درخواست‌ها.</p>';
            }
        }

        async function approveRequest(requestId) {
            showConfirm('تأیید', 'آیا از تأیید این درخواست مطمئن هستید؟', () => {
                fetch(`${API_BACKEND_URL}/api/approve-request/${requestId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({seller_nid: nationalId})
                }).then(res => res.json()).then(result => {
                    if (res.ok) loadRequests();
                    else showConfirm('خطا', result.error, () => {});
                }).catch(() => showConfirm('خطا', 'ارتباط با سرور برقرار نشد.', () => {}));
            });
        }

        async function rejectRequest(requestId) {
            showConfirm('رد', 'آیا از رد این درخواست مطمئن هستید؟', () => {
                fetch(`${API_BACKEND_URL}/api/reject-request/${requestId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({seller_nid: nationalId})
                }).then(res => res.json()).then(result => {
                    if (res.ok) loadRequests();
                    else showConfirm('خطا', result.error, () => {});
                }).catch(() => showConfirm('خطا', 'ارتباط با سرور برقرار نشد.', () => {}));
            });
        }

        function logout() {
            showConfirm('خروج', 'آیا می‌خواهید از سامانه خارج شوید؟', () => window.location.href = 'index.html');
        }

        window.onload = loadRequests;
    </script>
</body>
</html>
