<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درخواست‌های خرید</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/vazirmatn@latest/index.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Vazirmatn, sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-md">
        <h1 class="text-2xl font-bold mb-6">درخواست‌های خرید دریافت‌شده</h1>
        <div id="requests_list" class="space-y-4"></div>
        <div class="mt-6">
            <a href="dashboard.html?nid=" id="back_link" class="btn btn-primary">بازگشت به داشبورد</a>
        </div>
    </div>
    <script>
        const API_BACKEND_URL = "https://tavonibot.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const nationalId = urlParams.get('nid');
        document.getElementById('back_link').href += nationalId;

        async function loadRequests() {
            try {
                const response = await fetch(`${API_BACKEND_URL}/api/admin-data`);
                const data = await response.json();
                if (response.ok) {
                    const requests = data.requests.filter(req => req.sale_offers && req.sale_offers.seller_national_id === nationalId && req.status === 'pending');
                    const requestsList = document.getElementById('requests_list');
                    requestsList.innerHTML = '';
                    if (requests.length > 0) {
                        requests.forEach(req => {
                            const div = document.createElement('div');
                            div.className = 'card bg-base-100 shadow-md p-4 rounded-lg';
                            const buyer = req['member:buyer_national_id'];
                            div.innerHTML = `
                                <p>خریدار: ${buyer.first_name} ${buyer.last_name}</p>
                                <p>درصد سهم: ${req.sale_offers.percentage_to_sell}%</p>
                                <div class="flex gap-2 mt-2">
                                    <button onclick="approveRequest(${req.id})" class="btn btn-success btn-sm">تأیید</button>
                                    <button onclick="rejectRequest(${req.id})" class="btn btn-error btn-sm">رد</button>
                                </div>
                            `;
                            requestsList.appendChild(div);
                        });
                    } else {
                        requestsList.innerHTML = '<p>درخواستی برای شما وجود ندارد.</p>';
                    }
                }
            } catch (e) {
                console.error('خطا در بارگذاری درخواست‌ها:', e);
                document.getElementById('requests_list').innerHTML = '<p>خطا در بارگذاری درخواست‌ها.</p>';
            }
        }

        async function approveRequest(requestId) {
            if (confirm('آیا از تأیید این درخواست مطمئن هستید؟')) {
                try {
                    const response = await fetch(`${API_BACKEND_URL}/api/approve-request/${requestId}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({seller_nid: nationalId})
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert('درخواست با موفقیت تأیید شد.');
                        loadRequests();
                    } else {
                        alert('خطا در تأیید درخواست: ' + result.error);
                    }
                } catch (e) {
                    alert('خطا در ارتباط با سرور.');
                }
            }
        }

        async function rejectRequest(requestId) {
            if (confirm('آیا از رد این درخواست مطمئن هستید؟')) {
                try {
                    const response = await fetch(`${API_BACKEND_URL}/api/reject-request/${requestId}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({seller_nid: nationalId})
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert('درخواست با موفقیت رد شد.');
                        loadRequests();
                    } else {
                        alert('خطا در رد درخواست: ' + result.error);
                    }
                } catch (e) {
                    alert('خطا در ارتباط با سرور.');
                }
            }
        }

        window.onload = loadRequests;
    </script>
</body>
</html>
