<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>فروش سهام</title><link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" /><link href="https://cdn.jsdelivr.net/npm/@fontsource/vazirmatn@latest/index.css" rel="stylesheet" /><script src="https://cdn.tailwindcss.com"></script><style>body{font-family:Vazirmatn,sans-serif;background-color:#f0f2f5;}</style></head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-md">
        <h1 class="text-2xl font-bold mb-6">ثبت پیشنهاد فروش</h1>
        <p>سهام قابل فروش شما: <span id="available_share" class="font-bold"></span>%</p>
        <div class="form-control mb-4"><label class="label"><span class="label-text">درصد سهام برای فروش</span></label><select id="percentage_to_sell" class="select select-bordered w-full"><option value="25">۲۵%</option><option value="50">۵۰%</option><option value="75">۷۵%</option><option value="100">۱۰۰%</option></select></div>
        <button onclick="submitSell()" class="btn btn-error w-full">ثبت پیشنهاد</button>
        <a href="dashboard.html?nid=" id="back_link" class="btn btn-ghost mt-4 w-full">بازگشت</a>
    </div>
    <dialog id="message_modal" class="modal">
        <div class="modal-box text-center"><h3 id="modal_title" class="font-bold text-lg"></h3><p id="modal_message" class="py-4"></p><div class="modal-action justify-center"><form method="dialog"><button id="modal_button" class="btn">بستن</button></form></div></div>
    </dialog>
    <script>
        const API_BACKEND_URL = "https://tavonibot.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const nationalId = urlParams.get('nid');
        document.getElementById('back_link').href += nationalId;

        function showModal(title, message, isSuccess) {
            const modal = document.getElementById('message_modal'); document.getElementById('modal_title').textContent = title; document.getElementById('modal_message').textContent = message; const btn = document.getElementById('modal_button'); btn.className = 'btn'; if (isSuccess) btn.classList.add('btn-success'); else btn.classList.add('btn-error'); modal.showModal();
        }

        async function loadData() {
            try {
                const response = await fetch(`${API_BACKEND_URL}/api/dashboard-data?nid=${nationalId}`);
                const data = await response.json();
                if (response.ok) document.getElementById('available_share').textContent = data.available_share;
            } catch (e) {showModal('خطا', 'داده‌ها بارگذاری نشد.', false);}
        }

        async function submitSell() {
            const percentage = document.getElementById('percentage_to_sell').value;
            try {
                const response = await fetch(`${API_BACKEND_URL}/api/sell-share`, {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({national_id: nationalId, percentage_to_sell: parseInt(percentage)})});
                const result = await response.json();
                if (response.ok) showModal('موفقیت', result.message, true); else showModal('خطا', result.error, false);
            } catch (e) {showModal('خطا', 'ارتباط با سرور برقرار نشد.', false);}
        }

        window.onload = loadData;
    </script>
</body>
</html>
